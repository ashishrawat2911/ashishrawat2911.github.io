<body>

<!-- Loading indicator -->
<div id="loading">
  <style>
    body {
      inset: 0;
      overflow: hidden;
      margin: 0;
      padding: 0;
      position: fixed;
    }

    #loading {
      align-items: center;
      display: flex;
      height: 100%;
      justify-content: center;
      width: 100%;
    }

    .dot {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 20px;
      animation: jumping 1s infinite;
    }

    .blue {
      background-color: #4285F4;
      animation-delay: 0s;
    }

    .green {
      background-color: #0F9D58;
      animation-delay: 0.2s;
    }

    .lightBlue {
      background-color: #4ECDC4;
      animation-delay: 0.4s;
    }

    .teal {
      background-color: #1A535C;
      animation-delay: 0.6s;
    }

    @keyframes jumping {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
  <div class="dot blue"></div>
  <div class="dot green"></div>
  <div class="dot lightBlue"></div>
  <div class="dot teal"></div>
</div>
<script>
  window.addEventListener('load', function () {
    var loading = document.querySelector('#loading');
    // Simulating app loading completion after a brief delay for demonstration
    setTimeout(function () {
      loading.remove();
    }, 5000); // Simulating a 5-second loading time
  });
</script>

<!-- This script installs service_worker.js to provide PWA functionality to
     application. For more information, see:
     https://developers.google.com/web/fundamentals/primers/service-workers -->
<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=2933266846');
      });
    }

</script>
<script>
$(window).on('hashchange', function(e){
    history.replaceState ("", document.title, e.originalEvent.oldURL);
});

</script>
<script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
